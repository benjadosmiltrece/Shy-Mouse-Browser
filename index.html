<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title id="browser-title">Shy Mouse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toolbar">
    <button id="back-button">◀︎</button>
    <button id="forward-button">▶︎</button>
    <button id="open-file-button">📂</button>
    <input id="address-bar" type="text" placeholder="Search or type a URL" />
    <button onclick="loadURL()" id="go">Go</button>
    <button id="home-button">🏠</button>
  </div>
  <div id="container">
    <webview id="webview" src="https://start.duckduckgo.com/"></webview>
  </div>
  <script src="script.js"></script>
</body>
</html>
