<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title id="browser-title">Shy Mouse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toolbar">
    <button id="open-file-button">📂</button>
    <button id="back-button">◀︎</button>
    <button id="forward-button">▶︎</button>
    <button id="home-button">🏠</button>
    <input id="address-bar" type="text" placeholder="Search or type a URL" />
    <button onclick="loadURL()" id="go">🔎</button>

    <select id="tab-dropdown"></select>
    <button id="new-tab">+</button>
    <button id="delete-tab">-</button>

    <button onclick="webview.reload();" id="reload-button">🔄</button>
  </div>
  <div id="webview-container">
    
  </div>
  <script src="script.js"></script>
</body>
</html>
